apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:3.6.5-jessie
        volumeMounts:
          - name: mongo-persistent-storage
            mountPath: /data/db
            #this is the path inside the container
      volumes:
        - name: mongo-persistent-storage
          hostPath:
            path:/var/
            type:Direstory
            #this is the path of the VM(Docker Desktop or Kubernetes server - a linux vm where all the pods are running.)
          # pointer to the configuration of HOW we want the mount to be implemented
          
          persistentVolumeClaim:
            claimName: mongo-pvc
---
kind: Service
apiVersion: v1
metadata:
  name: fleetman-mongodb
  #this is the same name that was given in the application.properties pertain to production.
spec:
  selector:
    app: mongodb
  ports:
    - name: mongoport
      port: 27017
  type: ClusterIP
  #only position tracker microservice will access it.
